<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <div id="app">
        <form action="" @submit.prevent="demo">
            <label for="demo">账号：</label>
            <input type="text" id="demo" v-model.trim="useInfo.account">
            <br></br>
            <label for="password">密码：</label>
            <input type="password" id="password" v-model="useInfo.password">
            <br></br>
            <label for="sex">性别: 
                男 <input type="radio" name="sex" id="sex" v-model="useInfo.sex" value="male">
                女 <input type="radio" name="sex" id="sex" v-model="useInfo.sex" value="female">
            </label>
            <br></br>
            <label for="hobby">爱好：
                学习 <input type="checkbox" id="hobby" value="study" v-model="useInfo.hobby">
                吃饭 <input type="checkbox" id="hobby" value="eat" v-model="useInfo.hobby">
                打游戏 <input type="checkbox" id="hobby" value="game" v-model="useInfo.hobby">
            </label>
            <br></br>
            年龄:<input type="number" v-model.number="useInfo.age">
            <br></br>
            <label for=" ">所属校区:</label>
            <select name=" " id=" " v-model="useInfo.city ">
                <option value=" ">请选择校区</option>
                <option value="beijing ">北京</option>
                <option value="shanghai ">上海</option>
                <option value="zhengzhou ">郑州</option>
            </select>
            <br></br>
            其他信息
            <textarea v-model="useInfo.other"></textarea>
            <br></br>
            <input type="checkbox" v-model="useInfo.agree ">阅读并接受<a href=" ">《用户协议》</a>
            <br></br>
            <button>登录</button>
        </form>
    </div>



    <script src="../javaScript/vue.js " type="text/javascript "></script>
    <script type="text/javascript ">
        var vue = new Vue({
            el: '#app',
            data: {
                useInfo: {
                    account: '',
                    password: '',
                    sex: 'male',
                    age: 18,
                    hobby: [],
                    city: '',
                    other: '',
                    agree: ''
                }
            },
            methods: {
                demo() {

                    // JSON.parse()用于将一个 JSON 字符串转换为 JavaScript 对象。
                    // JSON.stringify()用于将 JavaScript 值转换为 JSON 字符串。

                    console.log(JSON.stringify(this.useInfo));


                }
            }
        })
    </script>


</body>

</html>
