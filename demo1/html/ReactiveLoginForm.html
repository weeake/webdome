<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>响应式登录表单</title>
	<link rel="stylesheet" type="text/css" href="../css/ReactiveLoginForm.css">
	<!-- 引入 -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<!-- 右下角圆弧 -->
	<img src="../img/wave.png" class="wave">
	<div class="container">
		<div class="img-box">
			<img src="../img/bg.svg" alt="">			
		</div>
		<!-- 登陆表单 -->
		<div class="login-box">
			<form action="ReactiveLoginForm.html">
				<img src="../img/avatar.svg" alt="">
				<h2 class="title">欢迎</h2>
          
				<div class="input-box user">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
                        <h5>用户名</h5>
                        <input type="text" class="input">
                    </div>
				</div>

				<div class="input-box password">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>密码</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="#">忘记密码?</a>
                <input type="submit" class="btn" value="登录">
			</form>
		</div>
	</div>
	<script src="../javaScript/ReactiveLoginForm.js"></script>
</body>
</html>
