<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>伸缩式导航栏</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/DrawerNavigation.css">

</head>
<body>
	  <div class="navigation">
       <ul>
           <li class="list active">
               <a href="#">
                   <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                   <span class="title">Home</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                   <span class="title">Profile</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                   <span class="title">Messages</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                   <span class="title">Setting</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-question" aria-hidden="true"></i></span>
                   <span class="title">Help</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                   <span class="title">Passwork</span>
               </a>
           </li>
           <li class="list">
               <a href="#">
                   <span class="icon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                   <span class="title">Sign Out</span>
               </a>
           </li>
       </ul>   
      </div>
    <script type="text/javascript">
        const list = document .querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>  
</body>
</html>
