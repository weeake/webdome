<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/LandingPage.css">
	<title>滑动登录注册页面</title>
</head>
<body>
	<div class="login-register-box">
		<div class="form-box">
			<!-- 注册 -->
			<div class="register-box hidden">
				<h1>register</h1>
				<input type="text" name="" placeholder="用户名">
				<input type="email" name="" placeholder="邮箱">
				<input type="password" name="" placeholder="密码">
				<input type="password" name="" placeholder="确认密码">
				<button>注册</button>
			</div>
			<!-- 登录 -->
			<div class="login-box">
				<h1>login</h1>
				<input type="text" name="" placeholder="用户名">
				<input type="password" name="" placeholder="密码">
				<button>登录</button>
			</div>
		</div>
		<div class="con-box left">
			<h2>欢迎来到<span>宠物之家</span></h2>
			<p>快来领取你的专属<span>宠物</span>吧</p>
			<img src="../images/cat/1.png" alt="">
			<p>已有账号</p>
			<button id="login">去登陆</button>
		</div>
		<div class="con-box right">
			<h2>欢迎来到<span>宠物之家</span></h2>
			<p>快来看看你的可爱<span>宠物</span>吧</p>
			<img src="../images/cat/2.png" alt="">
			<p>已有账号</p>
			<button id="register">去注册</button>
		</div>

	</div>
</body>
</html>
